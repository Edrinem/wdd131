<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="review-form" method="GET" action="review.html">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option disabled selected>Select a Product...</option>
            </select>
            <br>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div id="rating">
                <label for="star1">â˜†</label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star2">â˜†â˜†</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star3">â˜†â˜†â˜†</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="star5" name="rating" value="5">
            </div>
            <br>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
            <br>

            <!-- Useful Features (Checkboxes) -->
            <label>Useful Features:</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature3">
                <label for="feature3">Feature 3</label>
            </div>
            <br>

            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review"></textarea>
            <br>

            <!-- User Name -->
            <label for="user-name">User Name (Optional):</label>
            <input type="text" id="user-name" name="user-name">
            <br>

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

</body>
</html>
